# simulation time in seconds
simulationTime: 6000
# initialization time (in seconds) : the time needed to generate all the resources, before starting the simulation
initializationTime: 60
parallelSimulation: false
# interval between events (in seconds) set it between 0.1 and 1 (or 2 3 4..) the more it is the less will be the accuracy
updateInterval: 1

# display real time charts
displayRealTimeCharts: true
# close charts when simulation ends 
autoCloseRealTimeCharts: false
# real time charts refresh interval
chartsUpdateInterval: 1
# save charts as bitmap files
saveCharts: false

# simulation area/map (meters) - remember to update the fog data centers location when you change the map size
height: 200
width: 200

# wlan range (meters): the distance (radius) in which two devices (or a device and a fog data center) can offload to each others. 
# once a device change its location if it quits this range, the task will be considered as failed due to mobility.
edgeRange: 10
# be careful when setting the fog coverage area when the FOG_ONLY architecture is used,as some tasks may fail (because no resources found)
# so be sure that fog servers cover all the map.except if your scenario requires low coverage area
fogCoverage: 200

# enable registry 
# true : means that the device will download the application from the registry 
#       after receiving the offloaded tasks ( the container size will be used, see applications.xml file)
# false: the device will execute directly the offloaded task (no container will be downloaded           
enableRegistry: false
# CLOUD :  default location, you can mirror the container elsewhare programmatically by extending the defaultNetworkModel  
registryMode: CLOUD

enableOrchestrators: false
# deploy the orchestration node (Options: CLOUD, FOG, or EDGE, you can add your own by editing the  selectOrch() method in servermanager.java)  
# Edge means that every edge device orchestrates its tasks for itself  
deployOrchestrator: CLOUD

# end the simulation when the time ends or wait to all the tasks to get executed?
# it better to wait for all the tasks to get executed to get better results, however this may takes hours longer
# disabling this will gives you high tasks failure due to simulation end (see the console) but it will decrease the simulation time
waitForAllTasks: true

# CPU allocation policy (TIME_SHARED=containers , SPACE_SHARED=VM)
# choose : TIME_SHARED or SPACE_SHARED ,  default :  SPACE_SHARED
# time shared require will take lot of time as compared to space shared
applicationCpuAllocationPolicy: SPACE_SHARED

# log settings
saveLogFile: true
deepLogEnabled: true

# edge devices count
minNumberOfEdgeDevices: 100
maxNumberOfEdgeDevices: 100
edgeDeviceCounterSize: 100

# tasks generated by edge devices at each minute of the simulation, must be at least one
tasksGenerationRate: 2

# mobility
# speed of mobile devices in meters/second (default:  1.4 m/s)
speed: 1.4

# network settings 
# bandwidths in  megabits per seconds 
wlanBandwidth: 300
# internet speed or backhaul network speed, the less bandwidth, the more the simulation will take
wanBandwidth: 300
wanPropogationDelay: 0.2
# network update interval (in seconds) transmission update ( 0.1 to 1= better accuracy but it takes longer, 2 or more = less details but faster simulation)
networkUpdateInterval: 1

# energy model settings
# consumed energy for every transmitted or received bit ( Joul per bit : J/bit)
consumedEnergyPerBit: 0.00000005
# amplifier energy dissipation in free space channel (Joul per bit per square meter : J/bit/m^2)
amplifierDissipationFreeSpace: 0.00000000001
# amplifier energy dissipation in multipath fading channel (Joul per bit per meter^4 : J/bit/m^4)
amplifierDissipationMultipath: 0.0000000000000013

# task orchestration settings
# use ',' for multiple values 
orchestrationArchitectures: ALL
#CLOUD_ONLY,EDGE_ONLY,FOG_ONLY,FOG_AND_CLOUD,EDGE_AND_CLOUD,ALL
# use ',' for multiple values
orchestrationAlgorithms: TRADE_OFF
#INCEREASE_LIFETIME,ROU ND_ROBIN,TRADE_OFF
